    <div class="formulir">
        <h1>Registration Form</h1>

        <form action="Homepage.html" method="post" name="registrasi" onsubmit="return validasi()">
            <label for="username">Username</label>
            <br>
            <input type="text" name="username" id="username" placeholder="Username">
            <br><br>
            <label for="password">Password</label>
            <br>
            <input type="password" name="password" id="password" placeholder="Password">
            <br><br>
            <label for="ConfirmPassword">Confirm Password</label>
            <br>
            <input type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm Password">
            <br><br>
            <label for="FullName">Full Name</label>
            <br>
            <input type="text" name="FullName" id=" FullName" placeholder="Full Name">
             <br><br>
            <label for="Gender">Gender</label>
            <input type="radio" name="Gender" id="Gender" value="male"> Male
            <input type="radio" name="Gender" id="Gender" value="female"> Female
            <br><br>
            <label for="Email">Email</label>
            <br>
            <input type="email" name="Email" id="Email" placeholder="Email">
            <br><br>
            <label for="Age">Age</label>
            <br>
            <input type="number" name="Age" id="Age" placeholder="Age" min="0">
            <br><br>
            <input type="checkbox" name="Agree" id="Agree" value="Agree">
            <label for="Agree">Agree with terms and conditions</label>
            <br><br>
            <br>
            <input id="btnSubmit" type="submit" value="Sign Up">
        </form>
